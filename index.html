<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolisyt</title>
</head>
<body>
    
    <!-- intestazione e logo -->
    <header>
        <figure>
            <img id="logo" src="img/Logo.png" alt="logo">
            <span id="logo-text"> <strong>Toboolist</strong></span>
        </figure>
    </header>

    <!-- parte centrale web app -->
    <main>

        <div class="contein task">
            <!-- sezione aggiunta task -->
            <section class="allineamento">
                <span class="button add-task" >Add Task</span>
                <span class="button section">Add Section</span>
            </section>
        </div>
        
        <div class="contein corpo">

            <!-- sezione new task -->
            <section class="allineamento">
                <span class="margin-top">
                    &#9660;
                    <strong>New task</strong>
                </span> <br>
                <span>
                    &#9989;
                    Quarterly Newsletter 
                    <mark class="background blue">editorial</mark> 
                </span>
            </section>

            <!-- sezione today-->
            <section class="allineamento">
                <span class="margin-top">
                    &#9660;
                    <strong>Today</strong>
                </span> <br>
                <span>
                    &#9989;
                    Recruiting blog post  
                    <mark class="background blue">editorial</mark> 
                </span> <br>
                <span>
                    &#9989;
                    Recruiting blog post  
                    <mark class="background viola">q1 goals</mark> 
                </span>

            </section>

            <!-- sezione upcoming -->
            <section class="allineamento">

            </section>
        </div>
        
      
        
        
        
    </main>


      



</body>
</html>
